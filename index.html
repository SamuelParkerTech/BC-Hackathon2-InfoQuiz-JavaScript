<!DOCTYPE html>
<html lang="en">

<head>
  <title>InfoQuest</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Aeryx, Tanika, Samuel AKA 'Hack Titans'">
  <link href="assets/css/style.css" rel="stylesheet">
  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="body">
  <!-- added a container to evenly organise cards and other elements across the screen -->
  <main class="container"> 

    <!-- Heading -->
    <h1>InfoQuest</h1>

    <!-- Welcome message -->
    <h3>Welcome to the InfoQuest Game!</h3>

      <!-- Automated question and Points score -->
    <div class="container-fluid row">
      <div class="col-8">
          <h2 id="question" class="questionclass col-8">Question goes here</h2>
      </div>
          <!-- Included scores into same div as question to style them side by side using col (evens out the titles so they arent sat on top of eachother) -->
      <div class="score-area col-4">
        <p class="scores">Points <span id="score">0</span></p>
      </div>
    </div>  

    <!-- Answer Cards section-->
    <div class="row justify-content-center mt-3 mb-3">
        <!-- First Answer card goes here. Links need to reroute for JavaScript -->
        <div class="col-md-3 col-6" id="answerA">
          <a href="https://www.google.co.uk" class="card-link">
            <div class="card border-1">
              <img src="assets/images/A.png" class="card-img-top" alt="Answer A">
              <div class="card-body">
                <p class="card-text">
                  Answer: A is for Awesome
                </p>
              </div>
            </div>
          </a>
        </div>
        <!-- Second Answer card goes here. Links need to reroute for JavaScript -->
        <div class="col-md-3 col-6" id="answerB">
          <a href="https://www.google.co.uk" class="card-link">
            <div class="card border-1">
              <img src="assets/images/B.png" class="card-img-top" alt="Answer B">
              <div class="card-body">
                <p class="card-text">
                  Answer: B is for Brilliant
                </p>
              </div>
            </div>
          </a>
        </div>
        <!-- Third Answer card goes here. Links need to reroute for JavaScript -->
        <div class="col-md-3 col-6" id="answerC">
          <a href="https://www.google.co.uk" class="card-link">
            <div class="card border-1">
              <img src="assets/images/C.png" class="card-img-top" alt="Answer C">
              <div class="card-body">
                <p class="card-text">
                  Answer: C is for Cool
                </p>
              </div>
            </div>
          </a>
        </div>
        <!-- Fourth Answer card goes here. Links need to reroute for JavaScript -->
        <div class="col-md-3 col-6" id="answerD">
          <a href="https://www.google.co.uk" class="card-link">
            <div class="card border-1">
              <img src="assets/images/D.png" class="card-img-top" alt="Answer D">
              <div class="card-body">
                <p class="card-text">
                  Answer: D is for Dynamic
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    
    <!-- Correct Answer displays here IF correct-->
    <p class="alert alert-success">Well Done!</p>
    <!-- Incorrect Answer alert, states correct answer-->
    <p class="alert alert-danger">The correct answer was:</p>

    <!-- flex and grid properties added using bootstrap here to center buttons -->
    <div class="nav-buttons d-flex justify-content-center d-grid gap-2">
      <button class="btn btn-secondary" type="submit">Restart</button>
      <button class="btn btn-primary" type="submit">Next</button>
    </div>
    
  </main>
      
  <!-- JS Link -->
  <script src="assets/js/script.js"></script>
  <!-- BootStrap JS link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!--Font Awesome Link-->
  <script src="https://kit.fontawesome.com/6d13c7becf.js" crossorigin="anonymous"></script>

</body>

</html>
